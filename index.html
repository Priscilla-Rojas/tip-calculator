<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propinas</title>
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.svg" alt="">
    </header>
    <main class="container">
        <article class="calculator">
            <form action="">
                <fieldset >
                    <label for="buy">Bill</label>
                    <input type="number" id="buy" class="buy" placeholder="0">
                </fieldset>
                <fieldset class="porcentaje">
                    <legend>Select Tip %</legend>
                    <input type="button" class="porcentje-button" value="5%">
                    <input type="button" class="porcentje-button"  value="10%">
                    <input type="button" class="porcentje-button" value="15%">
                    <input type="button" class="porcentje-button" value="25%">
                    <input type="button"  class="porcentje-button"value="50%">
                    <input class="porcentje-button custom" placeholder="Custom" >
                </fieldset>
                <fieldset>
                    <label for="number-person" >Number of People</label>
                    <input type="number" id="number-person" class="number-person" placeholder="0">
                </fieldset>
            </form>
        </article>
        <article class="display">
            <form>
                <div>
                    <fieldset>
                        <label for="pay">Tip Amount <span>/ person</span></label>
                        <input disabled type="number" id="pay" class="pay" placeholder="$0.00">
                    </fieldset>
                    <fieldset>
                        <label for="total">Total<span>/ person</span></label>
                        <input disabled type="number" id="total" class="person-pay" placeholder="$0.00">
                    </fieldset>
                </div>
                <button class="reset" type="reset" value="Reset">Reset</button>
            </form>
        </article>
    </main>    

    <script src="app.js"></script>
</body>
</html>
